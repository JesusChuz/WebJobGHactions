# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - jesumewebjoghactions

env:
  BINARIES: '.\output\app_data\jobs\continuous\mywebjob' # the last folder name will become the webjob name in the portal
  ZIP_FILE: 'webjob.zip'
  ZIP_PATH: '.\output'
  ZIP_FILEPATH: '.\output\webjob.zip'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.301'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release --output ${{env.BINARIES}}

      - name: Zip
        uses: nguyenquyhy/zip-release@v0.3.0
        with:
            filename: '${{env.ZIP_FILE}}'
            workingDirectory:  ${{env.ZIP_PATH}}
           
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy zip
        uses: srijken/azure-zip-deploy@v1.0.1
        with:
          zip-file: ${{env.ZIP_FILEPATH}}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6DFAD567D1CE41799E5054A52FC0CF9E }}

