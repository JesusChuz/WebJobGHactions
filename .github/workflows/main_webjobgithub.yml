# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - WebJobGitHub

env:
  BINARIES: './output/app_data/jobs/triggered/ConsoleApp2' # the last folder name will become the webjob name in the portal
  ZIP_FILE: 'webjob.zip'
  ZIP_PATH: './output'
  ZIP_FILEPATH: './output/webjob.zip'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
          include-prerelease: true
          
      - name: Install dependencies
        run: dotnet restore ./bin/ConsoleApp2.sln    

      - name: Build with dotnet
        run: dotnet build ./bin/ConsoleApp2.sln --configuration Release --no-restore --output ${{env.BINARIES}}

      - name: dotnet publish
        run: dotnet publish -c Release --output ${{env.BINARIES}}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.BINARIES}}

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'WebJobGitHub'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_26F2CF7AC871425ABFBE286C70B33439 }}
          package:  ${{env.ZIP_FILEPATH}}
